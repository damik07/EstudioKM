<div class="row">
  <div class="col-10">
    <h3>Cuentas Contables</h3>
  </div>
  <div class="col-2 d-grid gap-2 d-md-flex justify-content-md-end">
    <a routerLink='/cuentaContable' class="btn btn-primary me-md-2" type="button">Nueva Cuenta</a>
  </div>
</div>

<table class="table" >
  <thead>
    <tr>
      <th scope="col">Codificaci√≥n</th>
      <th scope="col">Nombre Cuenta</th>
      <th scope="col">Tipo Cuenta</th>
      <th scope="col">Rubro Asociado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cuenta of cuentasList">
      <td>{{cuenta.codificacion}}</td>
      <td>{{cuenta.nombreCuenta}}</td>
      <td>{{cuenta.tipoCuenta}}</td>
      <td>{{cuenta.rubroAsociado}}</td>
    </tr>
  </tbody>
</table>
