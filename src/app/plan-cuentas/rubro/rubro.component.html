<div class="container">

	<div class="row">
		<div class="col-10">
			<h3>Formulario de Rubros Contables</h3>
		</div>
		<div class="col-2 d-grid gap-2 d-md-flex justify-content-md-end">
			<a routerLink='/verRubros' class="btn btn-primary me-md-2" type="button">Ver rubros</a>
		</div>
	</div>

	<form [formGroup]="rubrosForm" (ngSubmit)="onSubmit()">
		<div class="form-group row">
			<label for="codigoRubro" class="col-sm-3 col-form-label">Código de Rubro:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="codigoRubro" formControlName="codigoRubro" placeholder="Ingrese el código de rubro - deben ser 2 digitos excepto sea de nivel 1">
			</div>
		</div>

    <!-- Identificador del error -->
    <div *ngIf="CodigoRubro?.errors  && CodigoRubro?.touched">
      <p *ngIf="CodigoRubro?.hasError('required')" class="text-error">
          El Código de Rubro es requerido.
      </p>
      <p *ngIf="CodigoRubro.errors?.['minlength'] || CodigoRubro.errors?.['maxlength']" class="text-error">
          El formato de Código de Rubro debe ser válido.
      </p>
  </div>


		<div class="form-group row">
			<label for="nombreRubro" class="col-sm-3 col-form-label">Nombre de Rubro:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="nombreRubro" formControlName="nombreRubro" placeholder="Ingrese el nombre de rubro">
			</div>

      <!-- Identificador del error -->
    <div *ngIf="NombreRubro?.errors  && NombreRubro?.touched">
      <p *ngIf="NombreRubro?.hasError('required')" class="text-error">
          El Nombre de Rubro es requerido.
      
  </div>
      
		</div>
		<div class="form-group row">
			<label for="nivel" class="col-sm-3 col-form-label">Nivel:</label>
			<div class="col-sm-9">
				<select class="form-control" id="nivel" formControlName="nivel">
					<option>Seleccione un nivel</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>

      <!-- Identificador del error -->
    <div *ngIf="Nivel?.errors  && Nivel?.touched">
      <p *ngIf="Nivel?.hasError('required')" class="text-error">
          El Código de Rubro es requerido.
      </p>
      
  </div>

		</div>
		<div class="form-group row">
			<label for="tipoCuenta" class="col-sm-3 col-form-label">Tipo de Cuenta:</label>
			<div class="col-sm-9">
				<select class="form-control" id="tipoCuenta" formControlName="tipoCuenta">
					<option>Seleccione un tipo de cuenta</option>
					<option>Activo</option>
					<option>Pasivo</option>
					<option>Patrimonio</option>
					<option>Ingresos</option>
					<option>Gastos</option>
				</select>
			</div>

      <!-- Identificador del error -->
    <div *ngIf="TipoCuenta?.errors  && TipoCuenta?.touched">
      <p *ngIf="TipoCuenta?.hasError('required')" class="text-error">
          El Código de Rubro es requerido.
      </p>
      
  </div>

		</div>
		<div class="form-group row">
			<label for="rubroSuperior" class="col-sm-3 col-form-label">Rubro Superior:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" list="opcionesFiltradas" id="rubroSuperior" formControlName="rubroSuperior" placeholder="Ingrese el rubro superior">
				<datalist id="opcionesFiltradas">
          <option *ngFor="let list of opcionesFiltradas" [value]="list.nombreRubro">
          
        </datalist>
			</div>

      
		</div>

		<p>Codificación generada: {{ codificacion }}</p>

		<div class="form-group row">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</div>
	</form>
</div>
