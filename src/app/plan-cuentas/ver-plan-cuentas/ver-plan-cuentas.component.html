<div class="row">
  <div class="col-10">
    <h3>Plan de Cuentas</h3>
  </div>
  <div class="col-2 d-grid gap-2 d-md-flex justify-content-md-end">
    <a routerLink='/rubro' class="btn btn-primary me-md-2" type="button">Nuevo Rubro</a>
  </div>
</div>

<table class="table" >
  <thead>
    <tr>
      <th scope="col">Codificaci√≥n</th>
      <th scope="col">Nombre Rubro</th>
      <th scope="col">Tipo Cuenta</th>
      <th scope="col">Rubro Superior</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rubro of planCuentasList">
      <td>{{rubro.codificacion}}</td>
      <td>{{rubro.nombreRubro}}</td>
      <td>{{rubro.tipoCuenta}}</td>
      <td>{{rubro.rubroSuperior}}</td>
    </tr>
  </tbody>
</table>
