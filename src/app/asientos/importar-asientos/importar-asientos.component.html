<div class="center">
  <ngx-file-drop dropZoneLabel="Suelte archivos aquí" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)"
    (onFileLeave)="fileLeave($event)">
    <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
      Arrastre aquí o pulse el botón Buscar Archivo.
      <button type="button" (click)="openFileSelector()">Buscar Archivo</button>
    </ng-template>
  </ngx-file-drop>
  

  <hr *ngIf="data">

  <div *ngIf="data">
    <h6>DEBE</h6>
    <table class="table table-striped table-hover table-sm" id="asientoDiarioDebe">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre Cuenta</th>
          <th>Importe</th>
        </tr>
      </thead>
      <tbody id="tablaBody">
        <!-- Aquí se agregarán las filas dinámicamente -->
      </tbody>
    </table>

    <h6>HABER</h6>
    <table class="table table-striped table-hover table-sm" id="asientoDiarioHaber">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre Cuenta</th>
          <th>Importe</th>
        </tr>
      </thead>
      <tbody id="tablaBody1">
        <!-- Aquí se agregarán las filas dinámicamente -->
      </tbody>
    </table>

    <button (click)="agregarFila1()">Agregar Fila</button>

  </div>
</div>
